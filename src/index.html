<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="styles/sidebar-footer.css">
    <link rel="stylesheet" href="styles/main-content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="icons/logo-spotify.png" alt="Logo" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa-solid fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa-solid fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa-solid fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa-solid fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="icons/small-right.png" alt="Seta direita">
                    </button>
                </div>

                    <div class="header_search">
                        <img src="icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir? ">
                    </div>

                    <div class="header_login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                
            </nav>
        </div>
    </main>

    <footer class="disclainer-premium">
        <div class="text">
            <p class="disclainer-premium_title">Testar o Premium de graça</p>
            <p class="disclainer-premium_subtitle">Increva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="button">
            <button type="button">Increva-se grátis</button>
        </div>
    </footer>
</body>

</html>
